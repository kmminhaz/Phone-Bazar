<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Bazar</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- All Contents -->
    <main class="container">
      <!-- Heading -->
      <h1 class="text-center py-4 fw-bold">Phone Bazar</h1>

      <!-- Search Bar -->
      <section class="container py-4 w-50">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Recipient's username"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
            id="search-input-text"
          />
          <button
            class="btn btn-outline-primary"
            type="button"
            id="search-button"
          >
            Search
          </button>
        </div>
      </section>

      <!-- Search Result -->
      <section class="pt-5">
        <h3 class="text-danger text-center fw-bold" id="no-item-message" style="display: none;">No Item Found</h3>
        <div class="row row-cols-1 row-cols-md-3 g-4" id="all-search-results">
        </div>
      </section>
    </main>

    <!-- Custom JS -->
    <script src="script.js"></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

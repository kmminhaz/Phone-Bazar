<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Bazar</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">

    <!-- All Contents -->
    <main class="">
      <header class="pb-full-dark">
        
        <!-- Heading -->
        <h1 class="text-center py-4 fw-bold text-white">Phone Bazar</h1>

        <!-- Search Bar -->
        <section class="container py-4 col-lg-6 mx-auto">
          <div class="container input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Find your phone"
              aria-label="Find your phone"
              aria-describedby="button-addon2"
              id="search-input-text"
            />
            <button
              class="btn btn-outline-primary"
              type="button"
              id="search-button"
            >
              Search
            </button>
          </div>
        </section>
      </header>

      <hr class="py-1 text-white mt-0" />

      <!-- Spinner -->
      <section class="container">
        <div class="d-flex justify-content-center">
          <div
            class="spinner-border text-white"
            role="status"
            id="spinner"
            style="display: none"
          >
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- Show details -->
      <section class="container row my-3 mx-auto" id="show-details"></section>

      <!-- Search Result -->
      <section class="container py-5">
        <!-- No phone message -->
        <h3
          class="text-danger text-center fw-bold"
          id="no-item-message"
          style="display: none"
        >
          No Phone Found
        </h3>

        <!-- Each phone content -->
        <div
          class="container row row-cols-1 row-cols-md-3 g-4"
          id="all-search-results"
        ></div>

        <!-- Show All Button -->
        <div class="container d-grid gap-2 d-md-flex justify-content-md-end">
          <button
            id="show-all"
            class="btn btn-primary me-md-2 my-3"
            type="button"
            style="display: none"
          >
            Show All
          </button>
        </div>
      </section>
    </main>

    <!-- Custom JS -->
    <script src="script.js"></script>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
